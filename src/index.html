<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Exchange</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Teko&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>CURRENCY CONVERSION</h1>
      <form id="form" type = "submit">
        <div class="info">
          <label for="amount">Enter Number to Convert: </label>
          <input type="text" class = "form-control" id = "insert-rate">
          <br>
          <label for="rate">Select Exchange </label>
          <select class="form-control" id="rate">
            <option value=" "></option>
            <option value="CAD">Canadian Dollar</option>
            <option value="EUR">Euro</option>
            <option value="JPY">Japanese Yen</option>
            <option value="MXN">Mexican Peso</option>
            <option value="THB">Thai Baht</option>
          </select>
          <button class = "btn btn-light" type = "submit">See Your Rates</button>
        </div>
      </form>
      <br>
      <div id = "output"></div>
   </div>
  </body>
</html>
